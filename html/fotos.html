    <div id="slider">

        <img src="../image/banner/3.jpg" alt="Image3">
    </div>
    <div id="fundo"></div>

    <script>
        
    let time = 5000,
    currentImageIndex = 0,
    images = document
                .querySelectorAll("#slider img")
    max = images.length;

    function nextImage() {

    images[currentImageIndex]
        .classList.remove("selected")

    currentImageIndex++

    if(currentImageIndex >= max)
        currentImageIndex = 0

    images[currentImageIndex]
        .classList.add("selected")
    }

    function start() {
        setInterval(() => {
            // troca de image
            nextImage()
        }, time)
    }

    window.addEventListener("load", start)
    </script>
